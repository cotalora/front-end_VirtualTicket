<div class="contenedorform">
  <form [formGroup]="ActualizarAPuntoVenta">
    <div *ngFor='let puntosventa of puntos_de_ventas'>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Nombre del punto de venta</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default" [value]="puntosventa.nombre_punto_de_venta"
          formControlName="nuevoNomP">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Direcci√≥n</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default" [value]="puntosventa.direccion_punto_de_venta"
          formControlName="nuevaDirP">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Municipio</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01" formControlName="nuevoMunP">
          <option selected># {{puntosventa.nombre_municipio}}</option>
          <option *ngFor='let municipios of municipios'>{{municipios.id_municipio}} {{municipios.nombre_municipio}}
          </option>
        </select>
      </div>
      <div input-group mb-3>
        <button type="submit" class="botona" (click)="ActualizarPuntoVenta()" routerLink="/listarpuntoventa"
          routerLinkActive="active">ACTUALIZAR PUNTO DE
          VENTA</button>
      </div>
    </div>
  </form>
</div>
